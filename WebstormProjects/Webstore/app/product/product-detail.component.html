<div *ngIf="product">
  <h2>{{product.name}} details!</h2>
  <div><label>id: </label>{{product.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="product.name" placeholder="name"/>
    <button (click)="goBack()">Back</button>
    <button (click)="save()">Save</button>
  </div>
</div>
